<html>

<head>
    <title>Hello!</title>
    <style>
        h1 {
            display: inline;
            font-size: 150px;
        }
    </style>
</head>

<body>
    <script>
        // 1. Create an element.
        // 2. Update any attributes (e.g. src).
        // 3. Does the element have children?

        function createElement(tagName, attributes, ...children) {
            // 1. Create an element.
            let element = document.createElement(tagName);

            // 2. Update any attributes.
            for (attributeName in attributes) {
                element.setAttribute(attributeName, attributes[attributeName]);
            }

            // 3. Does the element have children? (e.g. innerText)
            for (child of children) {
                if (typeof (child) === "string") {
                    element.append(document.createTextNode(child));
                } else {
                    element.append(child);
                }
            }

            return element;
        }

        let div = createElement("div", null,
            createElement("img", { src: "./images/hello.jpg" }),
            createElement("h1", null, "Hello!")
        );

        document.body.appendChild(div);
    </script>
</body>

</html>
