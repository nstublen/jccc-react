<html>
    <head>
        <title>Hello!</title>
        <style>
            h1 {
                display: inline;
                font-size: 150px;
            }
        </style>
    </head>
    <body>
        <script>
            function myCreateElement(tagName, attributes, ...children) {
                let element = document.createElement(tagName);

                if (attributes) {
                    for (property in attributes) {
                        element[property] = attributes[property];
                    }
                }

                if (children.length > 0) {
                    if (typeof(children[0]) == "string") {
                        element.innerText = children;
                    } else {
                        for (child of children) {
                            element.appendChild(child);
                        }
                    }
                }

                return element;
            }

            let div = myCreateElement("div", null,
                myCreateElement("img", { src: "./images/hello.jpg" }),
                myCreateElement("h1", null, "Hello!")
            );

            document.body.appendChild(div);
        </script>
    </body>
</html>
