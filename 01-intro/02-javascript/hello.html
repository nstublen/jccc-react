<html>
    <head>
        <title>Hello!</title>
        <style>
            h1 {
                display: inline;
                font-size: 150px;
            }
        </style>
    </head>
    <body>
        <script>
            let div = document.createElement("div");

            let img = document.createElement("img");
            img.src = "./images/hello.jpg";

            let h1 = document.createElement("h1");
            h1.innerText = "Hello!";

            div.appendChild(img);
            div.appendChild(h1);

            document.body.appendChild(div);
        </script>
    </body>
</html>
