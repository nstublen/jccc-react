<html>

<head>
    <title>Hello!</title>
    <style>
        h1 {
            display: inline;
            font-size: 150px;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script>
        ReactDOM.render(
            React.DOM.div(
                {
                    style: {
                        background: "blue",
                        color: "white",
                        fontFamily: "sans-serif"
                    }
                },
                React.DOM.img({
                    src: "./images/hello.jpg"
                }),
                React.DOM.h1(null, "Hello!")
            ),
            document.getElementById("app")
        );
    </script>
</body>

</html>
